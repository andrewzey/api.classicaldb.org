machine:
  environment:
    NODE_ENV: test_ci
  node:
    version: v4.1.0

dependencies:
  override:
    - npm install

test:
  override:
    - npm run lint
    - npm run test

deployment:
  production:
    branch: master
    commands:
      - npm run coveralls
      - git push git@heroku.com:api-classicaldb.git $CIRCLE_SHA1:master
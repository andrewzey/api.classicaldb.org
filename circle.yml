machine:
  environment:
    NODE_ENV: test_ci
  node:
    version: v4.1.0

dependencies:
  pre:
    - npm install -g npm@3.3.12
  override:
    - npm install

test:
  override:
    - make lint
    - make test

deployment:
  production:
    branch: master
    commands:
      - make coveralls
      - git push git@heroku.com:api-classicaldb.git $CIRCLE_SHA1:master